<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unificando - Organize o atendimento. Depois, evolua.</title>
    <link rel="icon" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* Styles moved to src/index.css */
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
        window.chatwootSettings = { "position": "right", "type": "standard", "launcherTitle": "Fale conosco no chat" };
        (function (d, t) {
            var BASE_URL = "https://painel.unificando.com.br";
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = BASE_URL + "/packs/js/sdk.js";
            g.async = true;
            s.parentNode.insertBefore(g, s);
            g.onload = function () {
                window.chatwootSDK.run({
                    websiteToken: '%VITE_CHATWOOT_TOKEN%',
                    baseUrl: BASE_URL
                })
            }
        })(document, "script");
    </script>


</body>

</html>
